<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./css/basestyles.css">
  <link rel="stylesheet" type="text/css" href="./css/signup.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="logo-box">
        <a href="./index.html" class="logo-box__link">
      <i class="fas fa-book logo-box__logo"></i>
      <span class="logo-box__text">MyDiary</span>
      </a>
    </div>

    <div class="login__form">
      <form action="#" class="form">
        <p class="form__heading">Register to start writing</p>
        <div class="form__group">
            <input type="firstname" class="form__input" placeholder="First Name" id="fname" required>
            <label for="fname" class="form__label">First Name</label>
          </div>

          <div class="form__group">
              <input type="lastname" class="form__input" placeholder="Last Name" id="lname" required>
              <label for="lname" class="form__label">Last Name</label>
            </div>

        <div class="form__group">
          <input type="email" class="form__input" placeholder="Email" id="email" required>
          <label for="email" class="form__label">Email</label>
        </div>

        <div class="form__group">
          <input type="password" class="form__input" placeholder="Password" id="pword" required>
          <label for="pword" class="form__label">Password</label>
        </div>

        <div class="form__group">
            <input type="password" class="form__input" placeholder=" Confirm Password" id="confirmpword" required>
            <label for="confirmpword" class="form__label">Confirm Password</label>
          </div>

        <div class="form__group">
          <a href="#" class="btn btn--primary">Sign up</a>
          <p class="form__text">
            Already have an account? Log in 
            <a href="./login.html" class="form__signup">here</a>
          </p>

        </div>
      </form>
    </div>


  </div>


</body>

</html>
