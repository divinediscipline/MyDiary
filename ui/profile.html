<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/profile.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
    <title>profile</title>
</head>

<body>
    <header class="navbar">
        <div class="logo-box">
            <a href="./entries.html" class="logo-box__link">
                <i class="fas fa-book logo-box__logo"></i>
                <span class="logo-box__text">MyDiary</span>
            </a>
        </div>
        <nav>
            <!-- <a href="#" class="navbar__profile">Profile</a> -->
            <a href="./index.html" class="navbar__logout">Log out</a>

        </nav>
    </header>
    <main>
        <a href="#" class="btn btn--white">Edit profile</a>
        <a href="#" class="btn-add " title="Add new diary entry">
            <i class="fas fa-plus btn-add__icon "></i>
        </a>
        <div class="personal-details">
            <p class="personal-details__heading">Personal details</p>
            <div class="personal-details__content">
                <p>
                    <span class="personal-details__label">First Name</span>
                    <span class="personal-details__field">Divinelove</span>
                </p>
                <p>
                    <span class="personal-details__label">Last Name</span>
                    <span class="personal-details__field">Chukwuemeka</span>
                </p>
                <p>
                    <span class="personal-details__label">Email</span>
                    <span class="personal-details__field">divinediscipline4real@gmail.com</span>
                </p>
            </div>

        </div>
        <div class="reminder-settings">

            <p class="reminder-settings__heading">
                Reminder settings
            </p>
            <div class="reminder-settings__content">
                <span class="reminder-settings__label">
                    Notification settings
                </span>
                <span class="reminder-settings__field">
                    On
                </span>
            </div>

        </div>
        <div class="statistics">
            <p class="statistics__heading">
                Statistics
            </p>
            <div class="statistics__content">
                <span class="statistics__label">
                    Total diary entries
                </span>
                <span class="statistics__field">
                    1
                </span>
            </div>

        </div>
    </main>
</body>

</html>
