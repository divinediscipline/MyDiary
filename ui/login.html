<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="logo-box">
      <i class="fas fa-book logo-box__logo"></i>
      <span class="logo-box__text">MyDiary</span>
    </div>

    <div class="login__form">
      <form action="#" class="form">
        <p class="form__heading">Welcome back</p>
        <div class="form__group">
          <input type="email" class="form__input" placeholder="Email" id="email" required>
          <label for="email" class="form__label">Email</label>
        </div>

        <div class="form__group">
          <input type="password" class="form__input" placeholder="password" id="pword" required>
          <label for="pword" class="form__label">password</label>
        </div>

        <div class="form__group">
          <a href="#" class="btn btn--primary">Sign in</a>
          <p class="form__text">
            Don't have an account? Sign up
            <a href="#" class="form__signup">here</a>
          </p>

        </div>
      </form>
    </div>


  </div>


</body>

</html>
